<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile-compatible Responsive Dropdown Menu Demo</title>
        <style>
			body {
				background: #212121;
				font-size: 22px;
				line-height: 32px;
				color: #ffffff;
				margin: 0;
				padding: 0;
				word-wrap: break-word !important;
				font-family: Arial, sans-serif;
			}
			p {
				text-align: center;
			}
			.toggle,
			[id^=drop] {
				display: none;
			}
			nav {
				margin: 0;
				padding: 0;
				background-color: #254441;
			}
			nav:after {
				content: "";
				display: table;
				clear: both;
			}
			nav ul {
				float: right;
				padding: 0;
				margin: 0;
				list-style: none;
				position: relative;
			}
			nav ul li {
				margin: 0px;
				display: inline-block;
				float: left;
				background-color: #254441;
			}
			nav a {
				display: block;
				padding: 0 20px;
				color: #FFF;
				font-size: 20px;
				line-height: 60px;
				text-decoration: none;
			}
			nav ul li ul li:hover {
				background: #000000;
			}
			nav a:hover {
				background-color: #000000;
			}
			nav ul ul {
				display: none;
				position: absolute;
				top: 60px;
			}
			nav ul li:hover > ul {
				display: inherit;
			}
			nav ul ul li {
				float: none;
				display: list-item;
				position: relative;
			}
			nav ul ul ul li {
				position: relative;
				top: -60px;
				left: 170px;
			}
			li > a:after {
				content: ' +';
			}
			li > a:only-child:after {
				content: '';
			}
			nav {
				margin: 0;
			}
			.toggle + a,
			.menu {
				display: none;
			}
			.toggle {
				display: block;
				background-color: #254441;
				padding: 0 20px;
				color: #FFF;
				font-size: 20px;
				line-height: 60px;
				text-decoration: none;
				border: none;
			}
			.toggle:hover {
				background-color: #000000;
			}
			[id^=drop]:checked + ul {
				display: block;
			}
			nav ul li {
				display: block;
				width: 100%;
			}
			nav ul ul .toggle,
			nav ul ul a {
				padding: 0 40px;
			}
			nav ul ul ul a {
				padding: 0 80px;
			}
			nav a:hover,
			nav ul ul ul a {
				background-color: #000000;
			}
			nav ul li ul li .toggle,
			nav ul ul a {
				background-color: #212121;
			}
			nav ul ul {
				float: none;
				position: static;
				color: #ffffff;
			}
			nav ul ul li:hover > ul,
			nav ul li:hover > ul {
				display: none;
			}
			nav ul ul li {
				display: block;
				width: 100%;
			}
			nav ul ul ul li {
				position: static;
			}
        </style>
    </head>
    <body>
        <nav>
            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop" />
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li>
                    <!-- First Tier Drop Down -->
                    <label for="drop-1" class="toggle">Service +</label>
                    <a href="#">Service</a>
                    <input type="checkbox" id="drop-1"/>
                    <ul>
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                        <li><a href="#">Service 3</a></li>
                    </ul>
                </li>
                <li>
                    <!-- First Tier Drop Down -->
                    <label for="drop-2" class="toggle">Portfolio +</label>
                    <a href="#">Portfolio</a>
                    <input type="checkbox" id="drop-2"/>
                    <ul>
                        <li><a href="#">Portfolio 1</a></li>
                        <li><a href="#">Portfolio 2</a></li>
                        <li>
                            <!-- Second Tier Drop Down -->
                            <label for="drop-3" class="toggle">Works +</label>
                            <a href="#">Works</a>
                            <input type="checkbox" id="drop-3"/>
                            <ul>
                                <li><a href="#">HTML/CSS</a></li>
                                <li><a href="#">jQuery</a></li>
                                <li><a href="#">Python</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Submit</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </body>
</html>
