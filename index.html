        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            function e() {
                var cookieVar = getCookie('new_site');

                } else {

                        document.cookie = "new_site=true";
                    } else {
                        // Do nothing
                        document.cookie = "new_site=false"
                    }
                }
                
            }
        </script>
